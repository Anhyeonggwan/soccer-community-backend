name: Deploy to Production

on:
  pull_request:
    types: [closed]
    branches:
      - main # main 브랜치에 push될 때 실행

jobs:
  deploy-to-server:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    name: Deploy to Server
    #needs: build-and-push-docker-image # 이전 job이 성공해야 실행
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Jdk
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Create project directory and move code
        run: |
          rm -rf project
          mkdir -p project
          shopt -s extglob dotglob
          mv !(project) project/

      - name: make application.yml
        run: |
          mkdir project/src/main/resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > project/src/main/resources/application-prod.properties

      - name: Grant execute permission to gradlew
        run: chmod +x project/gradlew

      - name: Build and Test
        run: |
          cd project
          ./gradlew build

      - name: scp ec2 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "project/"
          target: "~/"

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1
        with: 
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd project
            sudo docker compose down
            sudo docker compose up -d --build
